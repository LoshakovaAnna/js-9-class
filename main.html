<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-row">
        <div class="student">        
            <p>Student</p>
            <div class="d-row">
                <p>Name</p>
                <input  type="text" name="" id="student-name">
            </div>
            <div class="d-row">
                <p>Group</p>
                <input type="text" name="" id="student-group">
            </div>
            <button class="create-student">Create</button>
        </div>

        <div class="issues">
            <p>Issues</p>
            <div class="d-row">
                <p>Name Issues</p>
                <input type="text" name="" id="issues-name">
            </div>
            <div class="d-row">
                <p>Dead Line</p>
                <input type="date" name="" id="issues-deadline">
            </div>
            <button class="create-issues">Create</button>

        </div>
    </div>

    <div class="d-row">
        <p>count student</p>
        <p class="count-student"></p>
    </div>
    <div class="d-row">
        <p>count issues</p>
        <p class="count-issues"></p>
    </div>
    
    <button class="show-all" >show all information</button>

</body>
</html>
